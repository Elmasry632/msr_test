{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
    <div class="container">
        {% block header %}
        {% endblock %}
    </div>
    
    {% block content %}  {% endblock %}
    
    {% block footer %}   {% endblock %}
</body>
</html>
